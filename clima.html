<div id="content-wrapper">
    <div id="loader" class="loader">CARGANDO...</div>
    <div id="container" style="display:none;">
        <section id="weather" class="full-height px-lg-5">
            <div class="container">
                <div class="row pb-4" data-aos="fade-up">
                    <div class="col-lg-8">
                        <h6 class="text-brand">Clima</h6>
                        <h1>Condicion del clima Actualmente</h1>
                    </div>
                </div>
                <div class="row gy-4">
                    <div class="col-md-4" data-aos="fade-up">
                        <div class="service p-4 bg-base rounded-4 shadow-effect">
                            <div class="iconbox rounded-4">
                                <i class="las la-map-marker"></i>
                            </div>
                            <h5 class="mt-4 mb-2" id="location">Ubicacion</h5>
                            <p id="date">Date</p>
                            <p id="description">Description</p>
                        </div>
                    </div>
                    <div class="col-md-4" data-aos="fade-up" data-aos-delay="300">
                        <div class="service p-4 bg-base rounded-4 shadow-effect">
                            <div class="iconbox rounded-4">
                                <i class="las la-thermometer-half"></i>
                            </div>
                            <h5 class="mt-4 mb-2">Temperatura</h5>
                            <p id="temperature">Temperatura</p>
                        </div>
                    </div>
                    <div class="col-md-4" data-aos="fade-up" data-aos-delay="600">
                        <div class="service p-4 bg-base rounded-4 shadow-effect">
                            <div class="iconbox rounded-4">
                                <i class="las la-tint"></i>
                            </div>
                            <h5 class="mt-4 mb-2">Humedad</h5>
                            <p id="humidity">Humedad</p>
                        </div>
                    </div>
                    <div class="col-md-4" data-aos="fade-up" data-aos-delay="900">
                        <div class="service p-4 bg-base rounded-4 shadow-effect">
                            <div class="iconbox rounded-4">
                                <i class="las la-tachometer-alt"></i>
                            </div>
                            <h5 class="mt-4 mb-2">Presion</h5>
                            <p id="pressure">Presion</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
